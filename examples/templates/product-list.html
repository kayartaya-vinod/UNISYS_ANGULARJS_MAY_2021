<div class="row" ng-if="products && products.length">
    <div class="card col-4" ng-repeat="p in products track by p.id">
        <a href="#!/product-details?id={{ p.id }}">
            <img
                ng-src="{{ p.picture }}"
                class="card-img-top"
                alt="{{ p.description | limitTo: 25 }}"
            />
        </a>
        <div class="card-body">
            <p class="card-text" ng-bind="p.description | uppercase "></p>
            <h5 class="card-title" ng-bind="p.quantity_per_unit"></h5>
            <p class="card-text">{{ p.unit_price | currency : 'â‚¹ ' : 1}}</p>

            <!-- instantiate the component "addToCart" -->
            <add-to-cart product="p"></add-to-cart>
        </div>
    </div>
</div>

<div ng-if="!products || products.length==0" class="text-center">
    <img src="./lib/images/loading.gif" style="width: 150px" alt="loading" />
</div>
